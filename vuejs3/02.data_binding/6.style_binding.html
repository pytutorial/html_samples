<meta charset="UTF-8">
<script src="https://unpkg.com/vue@3"></script>

<div id="app">
  <div :style="styleobj">{{title}}</div>
</div>

<script type="text/javascript">
  Vue.createApp({
    data: function(){
      return {
        title: "Inline style Binding",
        styleobj: {
          color: 'red',
          fontSize: '40px'
        }
      }
    }
  }).mount('#app');
</script>
