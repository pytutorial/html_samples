<meta charset="UTF-8">
<script src="https://unpkg.com/vue@3"></script>

<style>
  .active {
     color: #4F8A10;
     background-color: #DFF2BF;
  }
  .displayError{
     color: #D8000C;
     background-color: #FFBABA;
  }
</style>

<div id="app">
  <div v-bind:class="{ active: isActive, 'displayError': hasError }"><b>{{title}}</b></div>
  <div v-bind:class="['active', 'displayError']"><b>{{title}}</b></div>
  <div v-bind:class="[isActive ? 'active' : '', hasError? 'displayError' : '']"><b>{{title}}</b></div>
</div>

<script type="text/javascript">
  Vue.createApp({
    data: function(){
      return {
        title: "CLASS BINDING",
        isActive: true,
        hasError: false,
      }
    }
  }).mount('#app');
</script>
