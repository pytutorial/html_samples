<meta charset="UTF-8">
<script src="https://unpkg.com/vue@3"></script>

<div id="app">
  <select v-model="languages">
    <option disabled value="">Please select one</option>
    <option>Java</option>
    <option>Javascript</option>
    <option>Php</option>
    <option>C</option>
    <option>C++</option>
  </select>
  <h3>Languages Selected is : {{ languages }}</h3>
</div>

<script type="text/javascript">
  Vue.createApp({
    data: function() {
      return {
        languages: "Java"
      }
    }
  }).mount('#app');
</script>
