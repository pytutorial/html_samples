<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.3.0/react-router-dom.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<div id="app"></div>
<script>
  const Router = window.ReactRouterDOM.BrowserRouter;
  const Route = window.ReactRouterDOM.Route;
  const Link = window.ReactRouterDOM.Link;
  const Prompt = window.ReactRouterDOM.Prompt;
  const Switch = window.ReactRouterDOM.Switch;
  const withRouter = window.ReactRouterDOM.withRouter;
  const useLocation = window.ReactRouterDOM.useLocation;
</script>
<script type="text/babel">
  class App extends React.Component {
    constructor(props) {
      super(props);
      let path = props.match.path;
      console.log(path);
      this.tab = 1;
    }

    setTab = (t) => {
      this.tab = t;
      this.forceUpdate();
    };

    render() {
      return (
        <Router>
          <div>
            <nav className="navbar navbar-expand-lg navbar-dark bg-primary">
              <div className="navbar-nav">
                <Link onClick={() => this.setTab(1)} to="/" className={"nav-item nav-link" + ((this.tab == 1) ? " active" : "")}>Home page</Link>
                <Link onClick={() => this.setTab(2)} to="/page2" className={"nav-item nav-link" + ((this.tab == 2) ? " active" : "")}>Page 2</Link>
                <Link onClick={() => this.setTab(3)} to="/page3" className={"nav-item nav-link" + ((this.tab == 3) ? " active" : "")}>Page 3</Link>
              </div>
            </nav>
            <Switch>
              <Route path="/page2">
                <div>Page 2 ...</div>
              </Route>
              <Route path="/page3">
                <div>Page 3 ...</div>
              </Route>
              <Route path="/">
                <div>Home ...</div>
              </Route>
            </Switch>
          </div>
        </Router>
      );
    }
  }
  var App2 = withRouter(App);
  ReactDOM.render(<Router><App2 /></Router>, document.getElementById('app'));
</script>
